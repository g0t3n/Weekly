{% extends ../base.html %}

{% block body %}
<form class="form-horizontal" style="padding-top:30px" method="post" action="/PersonalHandler/">

  <div class="control-group">
      <input name="User_ID" type="hidden">
    <label class="control-label" for="inputUserName">UserName</label>
    <div class="controls">
      <input type="text" id="inputUserName" name="User_Name" placeholder="UserName" value="{{ UserModel['User_Name'] }}" required>
    </div>
  </div>
    <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" name="User_Pwd" placeholder="Password" required>
    </div>
  </div>
    <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" name="User_Email" placeholder="Email" value="{{ UserModel['User_Email'] }}">
    </div>
  </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary btn-large">DO IT!</button>
    </div>
  </div>
</form>
{% end %}
